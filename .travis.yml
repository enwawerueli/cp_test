language: node_js
node_js:
  - "12"

before_install:
  - rvm install 2.3
  - rvm use 2.3
  - gem install hiptest-publisher
  - hiptest-publisher -c hiptest-publisher.conf --only=tests --test-run-id=482528

script:
  - yarn test

after_script:
  - hiptest-publisher -c hiptest-publisher.conf --push=test-results.xml --test-run-id=482528
